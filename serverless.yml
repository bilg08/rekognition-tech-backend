service: serverlessbackend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  iam:
    role:
      statements:
        - Effect: "Allow"
          Resource: "*"
          Action:
            - "s3:*"
            - "rekognition:CompareFaces"
            - "rekognition:DetectText"
            - "lambda:InvokeFunction"

functions:
  getPresignedUrl:
    handler: handler/s3/getPresignedUrl.handler
    events:
      - http:
          path: /getPreSignedUrl
          method: POST
          cors:
            origin: "*"
  detectTextFromImage:
    handler: handler/rekognition/detectText.handler
    events:
      - http:
          path: /detectTextFromImage
          method: POST
          cors: true
  compareFaces:
    handler: handler/rekognition/compareFaces.handler
    events:
      - http:
          path: /compareFaces
          method: POST
          cors: true
  getResult:
    handler: handler/main.handler
    events:
      - http:
          path: /getResult
          method: POST
          cors: true
resources:
  Resources:
    BilguunTechBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: bilguun-tech-bucket
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - PUT
                - GET
                - POST
              AllowedOrigins:
                - "*"
